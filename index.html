<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startPage">
        <h1>Welcome to ...</h1>
        <button id="playButton">Start Game</button>
        <button id="settingsButton">Settings</button>
        <button id="controlsButton">Controls</button>
    </div>
    <div id="settings-modal" style="display: none;">
        <h2>Settings</h2>
        <div class="toggle-container">
            <label for="music-toggle">Music</label>
            <label class="switch">
                <input type="checkbox" id="music-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container">
            <label for="sound-toggle">Sound</label>
            <label class="switch">
                <input type="checkbox" id="sound-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <button onclick="closeSettings()">Close</button>
    </div>
    
    <!-- Stage UI Display -->
<!-- Stage UI Display - Moved to top right -->
    <div id="stage-ui" style="position: absolute; top: 10px; right: 10px; color: white; font-family: Arial; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; text-align: right;">
        <div id="stage-display" style="font-size: 18px; font-weight: bold;">Stage: Beginner</div>
        <div id="stage-description" style="font-size: 12px;">Learn the basics</div>
        <div id="stage-target" style="font-size: 12px;">Target: 3 goals</div>
    </div>

<!-- Main UI - Moved to top left -->
    <div id="ui" style="position: absolute; top: 10px; left: 10px; color: white; font-family: Arial;">
        <div id="score" style="font-size: 18px; font-weight: bold; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; margin-bottom: 5px;">Score: 0</div>
        <div id="timer" style="font-size: 18px; font-weight: bold; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; margin-bottom: 5px;">Time: 60</div>
        <button id="cameraButton" style="background: rgba(0,0,0,0.7); color: white; border: 1px solid white; padding: 8px 12px; border-radius: 5px; margin-bottom: 5px; cursor: pointer;">Switch Camera</button>
        <button id="kickButton" style="background: rgba(0,0,0,0.7); color: white; border: 1px solid white; padding: 8px 12px; border-radius: 5px; cursor: pointer;">Kick (Spacebar)</button>
    </div>
    <!-- Stage Transition Screen -->
    <div id="stage-transition" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; justify-content: center; align-items: center; flex-direction: column; z-index: 1000; font-family: Arial;">
        <h2 style="font-size: 48px; color: #4CAF50; margin-bottom: 20px;">Stage Complete!</h2>
        <h3 style="font-size: 36px; margin-bottom: 10px;">Next: <span id="next-stage-name">Intermediate</span></h3>
        <p id="next-stage-desc" style="font-size: 24px; margin-bottom: 30px;">More opponents, less time</p>
        <div style="font-size: 18px; color: #FFD700;">Get ready...</div>
    </div>
    
    <!-- Victory Screen -->
    <div id="victory-screen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; justify-content: center; align-items: center; flex-direction: column; z-index: 1000; font-family: Arial;">
        <h2 style="font-size: 48px; color: #FFD700; margin-bottom: 20px;">Congratulations!</h2>
        <p style="font-size: 24px; margin-bottom: 10px;">You've completed all stages!</p>
        <p id="final-score" style="font-size: 36px; margin-bottom: 30px; color: #4CAF50;">Final Score: 0</p>
        <button onclick="resetGame()" style="padding: 15px 30px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Play Again</button>
    </div>
    
    <!-- Pause Button -->
<button id="pauseButton" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; border: 1px solid white; padding: 8px 16px; border-radius: 5px; cursor: pointer; z-index: 100;">Pause</button>

<!-- Pause Screen -->
<div id="pause-screen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; justify-content: center; align-items: center; flex-direction: column; z-index: 1000; font-family: Arial;">
    <h2 style="font-size: 48px; margin-bottom: 20px;">Game Paused</h2>
    <p style="font-size: 24px; margin-bottom: 30px;">Press ESC or click Resume to continue</p>
    <button onclick="togglePause()" style="padding: 15px 30px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px;">Resume Game</button>
    <button onclick="quitToMenu()" style="padding: 15px 30px; font-size: 18px; background: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px;">Quit to Menu</button>
</div>
    <div id="game-over-screen" style="display: none;">
        <h1>Game Over!</h1>
        <p id="score-display"></p>
        <button onclick="tryAgain()">Restart</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
